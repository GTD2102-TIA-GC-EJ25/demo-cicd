name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # Se activa al subir a la rama principal

jobs:
  # ETAPA 1: Integración Continua (Build & Test)
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm test # Si esto falla, el flujo se detiene aquí

  # ETAPA 2: Despliegue Continuo (CD)
  deploy:
    needs: test-and-build # Solo corre si los tests pasaron
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Carpeta donde está tu index.html